<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NounBank.DS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <nav>
      <a href="index.html" class="active">NounBank.DS</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <!-- Botão para baixar TODOS os JSONs da pasta /jsons via manifesto -->
      <a id="download-all-json" class="download-all-btn" href="#" title="Baixar todos os JSONs">Download JSONs</a>
    </nav>
  </header>

  <div class="gradient-box">
    <div class="title">NounBank.DS</div>
    <div class="subtitle">
      O NounBank.DS é um repositório de nomes predicadores do córpus de tweets DANTEStocks (mercado financeiro)
      e de sua respectiva valência sintático-semântica.
    </div>
  </div>

  <!-- Botões por letra do alfabeto -->
  <div class="alphabet-buttons">
    <button class="letter-button" id="btn-A">A</button>
    <button class="letter-button" id="btn-B">B</button>
    <button class="letter-button" id="btn-C">C</button>
    <button class="letter-button" id="btn-D">D</button>
    <button class="letter-button" id="btn-E">E</button>
    <button class="letter-button" id="btn-F">F</button>
    <button class="letter-button" id="btn-G">G</button>
    <button class="letter-button" id="btn-H">H</button>
    <button class="letter-button" id="btn-I">I</button>
    <button class="letter-button" id="btn-L">L</button>
    <button class="letter-button" id="btn-M">M</button>
    <button class="letter-button" id="btn-N">N</button>
    <button class="letter-button" id="btn-O">O</button>
    <button class="letter-button" id="btn-P">P</button>
    <button class="letter-button" id="btn-R">R</button>
    <button class="letter-button" id="btn-S">S</button>
    <button class="letter-button" id="btn-T">T</button>
    <button class="letter-button" id="btn-V">V</button>
    <button class="letter-button" id="btn-Z">Z</button>
  </div>

  <!-- Onde a lista de palavras por letra é renderizada -->
  <div id="content-box" class="hidden-content-box"></div>

  <!-- Bibliotecas para gerar ZIP e salvar arquivo no navegador -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Script principal do site (gera lista por letra e faz o download de todos os JSONs via manifesto) -->
  <script src="scripts.js"></script>
</body>
</html>
